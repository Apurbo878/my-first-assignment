<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body id="raleway-text">
    <header id="header-img">
        <nav class="nav-container">
            <h1 class="logo inter-logo">LOGO</h1>
            <button class="hover-btn ">Sign Up</button>
        </nav>

        <div class="banner-container">

            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="hover-btn ">Stay Focused</button>
        </div>
    </header>
    <main class="main-container">
        <section class="main-inner-section">
            <div class="main-description-section ">
                <h1 class="main-title">See It in Action</h1>
                <p class="main-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="hover-btn">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="./images/wc-mini.png" alt="image">
            </div>
        </section>
        <!-- joined productive section -->
        <section class="productive-user-container">
            <h1 class="productive-title">Joined Thousands of Productive Users</h1>
            <div class="productive-inner-container inter-logo ">
                <div>
                    <span  class="productive-user">50K</span>
                    <h6 class="productive-sub-title">Active User</h6>
                </div>
                <div>
                    <span class="productive-user">2M+</span>
                    <h6 class="productive-sub-title">Focus Sessions</h6>
                </div>
                <div>
                    <span class="productive-user">95%</span>
                    <h6 class="productive-sub-title">Satisfaction Rate</h6>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
</body>

</html>
